# Log
logging:
  level:
    org:
      hibernate:
        SQL: ${LOG_LEVEL:info}
        type:
          descriptor:
            sql.BasicBinder: ${LOG_LEVEL:info}
            sql: ${LOG_LEVEL:info}
    springframework: ${LOG_LEVEL:info}
